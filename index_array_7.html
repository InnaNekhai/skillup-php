<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задача_7_массивы</title>
</head>
<body>
<script>


    var list=[],
        p;


    for (var i=0; i<99; i++){
        list[i]=2+i;
        list.push(list[i]);
        list.length=99;
    }
    alert(list);


    for (i=0; i<99; i++) {
        if (list[i] === 'x') {
            continue;
        } else {
            p = list[i];
                for (j=0; j<99; j++){
                    if ((list[j]%p==0)&&(list[j]!=p)){
                        list[j]='x';
                    }
                }
        }
    }





alert(list);

</script>
</body>
