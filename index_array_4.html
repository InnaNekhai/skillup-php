<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задача_4</title>
</head>
<body>
    <script>
        var nums=[],
            num,
            sum=0,
            i;


        while (true) {
            num=prompt('Введите значение', '');
            if (num===''|| num===null|| isNaN(num)){
                alert('Ввод закончен'); break;
            } else {
                num=+num;
                nums.push(num);
                alert('массив: ' + nums);
            }
        }
        for (i=0; i<=(nums.length-1); i++){
            sum += nums[i];
        }
        alert('сумма элементов массива = '+sum);
    </script>
</body>
</html>
