<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задача_2_массивы</title>
</head>
<body>
    <script>
        var styles=['Джаз', 'Блюз'];
        styles.push('Рок-н-рол');
        styles[styles.length-2]='Классика';
        alert(styles.shift());
        styles.unshift('Рэп','Регги');
        alert(styles);
    </script>
</body>
</html>
